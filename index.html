    <style>

            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }
        input, textarea {
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
        }
        textarea {
            height: 150px;
        }
        button {
            background: #4f46e5;
            cursor: pointer;
            color: #fff;
            font-weight: bold;
        }
        button:hover {
            background: #4338ca;
        }
    </style>
